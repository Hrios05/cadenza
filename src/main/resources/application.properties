spring.application.name=cadenza_backend
# Server Port (for local development)
server.port=8080

# Database Configuration (for local Dockerized PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/spotify_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=yourSuperSecretKeyThatIsAtLeast256BitsLongAndRandomlyGeneratedForProductionUse
jwt.expiration.ms=3600000 # 1 hour in milliseconds (e.g., 3600000 = 1 hour)

# Spring Security (basic setup, will be expanded)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=
spring.security.oauth2.resourceserver.jwt.issuer-uri=

# File Storage (for local development, will switch to S3 for AWS deployment)
# app.file.storage.location=./uploads/music
