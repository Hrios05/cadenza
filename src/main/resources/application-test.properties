# Database Configuration for Tests (using H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT properties for tests (dummy values, as they are required for context loading)
jwt.secret=testSecretKeyForTestEnvironmentOnlyThisIsVeryLongAndRandom
jwt.expiration-ms=60000
